<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="calculater">
            <input type="text" id = "cal-display" placeholder="0">
            <button class="btn1" onclick="display('1')">1</button>
            <button class="btn2" onclick="display('2')">2</button>
            <button class="btn3" onclick="display('3')">3</button>
            <button class="btn4" onclick="display('+')">+</button>
            <button class="btn5" onclick="display('4')">4</button>
            <button class="btn6" onclick="display('5')">5</button>
            <button class="btn7" onclick="display('6')">6</button>
            <button class="btn8" onclick="display('-')">-</button>
            <button class="btn9" onclick="display('7')">7</button>
            <button class="btn10" onclick="display('8')">8</button>
            <button class="btn11" onclick="display('9')">9</button>
            <button class="btn12" onclick="display('*')">X</button>
            <button class="btn13" onclick="clears()">AC</button>
            <button class="btn14" onclick="display('0')">0</button>
            <button class="btn15" onclick="del()">DEL</button>
            <button class="btn15" onclick="calculate()">=</button>
            

        </div>

    </div>


   <script src="/script.js"></script> 
</body>
</html>
